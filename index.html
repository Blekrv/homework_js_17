<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="container">
    <div class="row">
        <div class="col-12">
            <button id="addBtn" class="btn btn-primary">Add person</button>
        </div>
    </div>
</div>

            <div class="container">    
                <div class="jumbotron">
                  <div class="row">
                      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                          <img src="https://www.svgimages.com/svg-image/s5/man-passportsize-silhouette-icon-256x256.png" alt="stack photo" class="img">
                      </div>
                      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                          <div class="container" style="border-bottom:1px solid black">
                            <h2 id="idint">John Doe</h2>
                          </div>
                          <ul class="container details">
                            <li><p><span class="glyphicon glyphicon-earphone one" style="width:50px;"></span><a href="tel:+" id="userPhone">125125</a></p></li>
                            <li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span><a href="mailto:" id="userMail">somerandom@email.com</a> </p></li>
                            <li><p><span class="glyphicon glyphicon-map-marker one" style="width:50px;"></span><a href="#" id="userLoc">Hyderabad</a></p></li>
                          </ul>
                      </div>
                  </div>
                </div>
                <div id = "overlay">
                    <a href="#" id="closebtn">&times;</a>
                    <div class="container">
                        <div class="row">
                        <form action="" id="createPerson" name="createPerson" class="col-10 d-flex flex-column align-items-center mt-5">
                         <label for="firstname" class="col-6">Firstname</label>
                        <input type="text" name="firstname" id="firstname" class="col-6">
                        <label for="lastname" class="col-6">Lastname</label>
                        <input type="text" name="lastname" id="lastname" class="col-6">
                        <label for="phone" class="col-6">Phone</label>
                        <input type="number" name="phone" id="phone" class="col-6">
                        <label for="email" class="col-6">Email</label>
                        <input type="email" name="email" id="email" class="col-6">
                        <label for="loc" class="col-6">Location</label>
                        <input type="text" name="loc" id="loc" class="col-6">
                        <button class="btn btn-primary col-6 mt-4" id="createBtn">Create</button>
                    </form>
                        </div>
                    </div>
                    
                 </div>
                <script src="main.js"></script>
</body>
</html>
